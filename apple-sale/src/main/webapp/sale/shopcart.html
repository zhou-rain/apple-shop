<script>

    //点击结算
    $("#a_account,.checkout_button").click(function () {
        //获取所有被选中的checkbox
        let ids = "";
        $.each($(".item:checked"),function () {
            ids += $(this).val()+",";
        });
        if(isEmpty(ids)){
            alert("未选中商品！");
            return;
        }
        if(confirm("确认提交订单吗？")){
            getJSON("/order/creatOrder",{"ids":ids},function (result) {
                let ret = result.extend.ret;
                if(ret==="empty"){
                    alert("数据为空")
                }else if(ret==="err"){
                    alert("系统异常，请刷新或联系管理员！")
                }else {
                    window.location.href="orderinfo.html?orderId="+ret+"&status=pay";
                }
            })
        }



    });

    //清空购物车
    $("#clear_cart").click(function () {
        if($(".item").length<1){
            alert("没东西");
            $("#allcheck").prop("checked",false);
            return;
        }

       getJSON("/cart/clear",{},function (result) {
           if(result.code===100){
               //清空列表
               $("#allcheck").prop("checked",false);
               $(".cart_items_list").empty();
               $("#cart_num").html(0);
               $("#cart_price").html("¥0.0");
               change_total();
               alert("清完了-.-");
           }else {
               alert("系统异常，请刷新或联系管理员！");
           }
       })
    });


    $(function () {
        self_load_cart();
    });

    //加载购物车
    function self_load_cart() {
        getJSON("/cart/query",{},function (result) {
            console.log(result);
            
            $("#cart_num").html(result.extend.calc.totalCount);
            $("#cart_price").html("¥"+result.extend.calc.totalMoney);

            //购物车列表
            build_cartList(result);
        })
    }

    //构建购物车列表
    function build_cartList(result) {
        let content = "";
        $.each(result.extend.list,function (i,obj) {
            content+=`<li id="li_${obj.goodsId}" data-id="${obj.id}" class="cart_item item_list d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-start">
                <div class="product d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-start">
                    <div>
                        <div class="product_image">
                            <img src="${obj.goods.gimage}" alt="">
                        </div>
                    </div>
                    <div class="product_name">
                        <a href="product.html?goodsId=${obj.goodsId}">${obj.goods.gname}</a>
                    </div>
                </div>
                <div class="product_color text-lg-center product_text">${obj.goods.goodsType.tname}</div>

                <div class="product_price text-lg-center product_text">¥${obj.goods.gprice * obj.goods.gdiscount}</div>
                <div class="product_quantity_container">
                    <div class="product_quantity ml-lg-auto mr-lg-auto text-center">
                        <span class="product_text product_num">${obj.quantity}</span>
                        <div class="qty_sub qty_button trans_200 text-center" gid="${obj.goodsId}">
                            <span>-</span>
                        </div>
                        <div class="qty_add qty_button trans_200 text-center" gid="${obj.goodsId}">
                            <span>+</span>
                        </div>
                    </div>
                </div>
                <div class="product_total text-lg-center product_text">
                    ¥<label id="lab_${obj.goodsId}">${obj.quantity * obj.goods.gprice}</label>
                </div>
                <div class="product_size text-lg-center product_text">
                    <input type="checkbox" class="item" name="goodscheck" value="${obj.id}" />
                </div>
            </li>`;
        });

        $(".cart_items_list").empty().append(content);
    }

    //计算所有被选中的商品总价
    function change_total() {
        //根据选中的checkbox，往上追溯价格，累加
        let checked_list = $(".item:checked");
        let all_totalMoney=0; //总价
        $.each(checked_list,function () {
           let each_total =  $(this).parent().prev().find("label").text();
            //将所有总价累加
            all_totalMoney += parseFloat(each_total);
        });

        //将总价赋值到结算的总价
        $(".cart_extra_total_list li:eq(0) div:eq(1)").html("¥"+all_totalMoney.toFixed(2));


        //加上快递
        let fast_di = $(".cart_extra_total_list li:eq(1) div:eq(1)").text();
        fast_di = fast_di.substring(1);
        fast_di = parseFloat(fast_di);



        //如果没有选择商品，那么不计算快递
        if(all_totalMoney===0){
            fast_di=0;
        }

        //给总计赋值
        let total = all_totalMoney.jia(fast_di);
        $(".cart_extra_total_list li:eq(2) div:eq(1)").text("￥"+total.toFixed(2));

    }




    //全选按钮的控制
     $(document).on("click","#allcheck",function () {
         $(".item").prop("checked",$(this).prop("checked"));
         change_total();//计算总价
     });
    $(document).on("click",".item",function () {
       let total =  $(".item").length;
       let checked =  $(".item").filter(":checked").length;
       $("#allcheck").prop("checked",total==checked);
        change_total();//计算总价
    });


    //点击减号
    $(document).on("click",".qty_sub",function () {
        let gid = $(this).attr("gid");
        let mark = "reduce";//减少标志
        let that = this;

        //获取数量
        let quantity = $(that).parent().children("span").text();
        if(quantity==="1"){
            if(confirm("你他妈的再删就没了!!!")){
                mark = "remove";//移除标志
            }else{
                return;
            }
        }
        getJSON("/cart/reduce",{"gid":gid},function (result) {
            if(result.code===100){
                after(that,mark);

                change_total();
            }else {
                alert("系统异常，请刷新或联系管理员！");
            }
        })
    });

    //点击加号
    $(document).on("click",".qty_add",function () {

        let gid = $(this).attr("gid");
        let mark = "add";//新增标志
        let that = this;

       getJSON("/cart/add",{"gid":gid},function (result) {
            if(result.code===100){
                after(that,mark);
                change_total();
            }else {
                alert("系统异常，请刷新或联系管理员！");
                0
            }
        })
    });

    //加减回调
    function after(that,mark) {
        //获取数量
        let quantity = $(that).parent().children("span").text();
        if(mark==="add"){
            //数量+1
            $(that).parent().children("span").text(parseInt(quantity).jia(1));
        }else if(mark==="reduce"){
            //数量-1
            $(that).parent().children("span").text(parseInt(quantity).jian(1));
        }else if(mark==="remove"){
            //移除
            $(that).parents("li").remove();
        }

        //获取单价
        let eachPrice = $(that).parent().parent().prev().text();
        eachPrice=eachPrice.substring(1);
        eachPrice = parseFloat(eachPrice); //单价
        //获取总数量
        quantity = $(that).parent().children("span").text();//当前数量
        quantity = parseFloat(quantity); //数量
        //当前商品的总价
        $(that).parent().parent().next().find("label").text(quantity.cheng(eachPrice));


        change_total();//计算总价
        load_cart();
    }





</script>

</body>
