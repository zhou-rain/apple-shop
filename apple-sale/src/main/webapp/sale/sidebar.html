<script>

    $(function () {
        let content = ``;
        let username = sessionStorage.getItem("username");
        if(username== null){
            content=`<a href="login.html">请登录</a>`;
        }else {
            content=`${username}`;
        }
        $("#welcome").append(content);
    })


    $("#logOut").click(function () {
        if(confirm("确定退出登录吗？")){
            sessionStorage.clear();
            window.history.go(0);
        }
    })

</script>
