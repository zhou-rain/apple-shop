<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="static/js/jquery-1.12.4.js"></script>
</head>
<body>

<form action="">
    账号：<input type="text" name="aacount">
    密码：<input type="text" name="apass">
</form>
<button>提交</button>


<script>

    $("button").click(function () {
        let param = $("form").serialize();
        $.ajax({
            url:"/shiro/login",
            type: "POST",
            data:param,
            success:function (result) {
                console.log(result);
                if(result.code===100){
                   location.href="index.html";
                }
            }
        })
    })

</script>
</body>
</html>
